<div class="container">
  board works!

  <div *ngIf="board | async as currentBoard">
  <div class="" *ngFor="let users of currentBoard.users">
    <span>{{users.user.displayName}}</span>
    <span>{{users.score}}</span>
  </div>

  </div>

  <countdown [config]="{leftTime: 60*5}" (finished)="endGame()">$!m!:$!s!</countdown>

  <div class="level-item has-text-centered">
    <button class="link is-info" (click)="OnSpinTheWheel()">spin</button>
  </div>

</div>
